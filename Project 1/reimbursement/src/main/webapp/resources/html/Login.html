<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
	
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel=stylesheet type="text/css" href="/reimbursement/resources/css/theme.css">
<link rel=stylesheet type="text/css" href="/reimbursement/resources/css/mystyles.css">
</head>
<body>
	<div class="bg">
	<div class="container">
		<div class="row">
		<div class="col"></div>
			<div class="col-md-6">
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
							<h2>Evil Corp Login</h2>
							</div></div></div></div>
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form class="login" method="POST" action="Login.do"
									role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username"
											class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" class="form-control" placeholder="Password"
											value="">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm">
												<input type="Submit" class="btn btn-primary btn-block"
													id="LoginButton" value="Login">
											</div>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>
</div>







</body>
</html>
